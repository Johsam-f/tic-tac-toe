<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tic Tac Toe | the game</title>

    <!-- styles -->
    <link rel="shortcut icon" href="img/game-icon.svg" type="image/svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <span class="icon">xo</span>
        <span class="current-player"><span id="player">x</span>'s turn</span>
        <button id="restart-btn" class="restart">
          <i class="fas fa-undo"></i>
        </button>
      </section>

      <div id="board">
        <div class="board-box"></div>
        <div class="board-box"></div>
        <div class="board-box"></div>
        <div class="board-box"></div>
        <div class="board-box"></div>
        <div class="board-box"></div>
        <div class="board-box"></div>
        <div class="board-box"></div>
        <div class="board-box"></div>
      </div>
      <section id="score-board">
        <div>
          <p>Player X</p>
          <p id="player-x-score"></p>
        </div>
        <div>
          <p>Ties</p>
          <p id="ties"></p>
        </div>
        <div>
          <p>Player O</p>
          <p id="player-o-score"></p>
        </div>
      </section>

      <footer>
        <h1>Tic Tac Toe</h1>
      </footer>

      <section class="hidden" id="pop_up_container">
        <!-- <p>
          player <br /><span id="current-winner"></span> <br />won this round!!
        </p> -->
      </section>
    </div>

    <script defer src="js/script.js"></script>
  </body>
</html>
